# Dashboard-level config (Netlify site settings have base = "dashboard")
# All paths are relative to dashboard/

[build]
  command = "echo '=== PWD ===' && pwd && echo '=== LS ===' && ls -la && echo '=== NPM INSTALL ===' && npm install && echo '=== NPM BUILD ===' && npm run build && echo '=== LS DIST ===' && ls -la dist/"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

