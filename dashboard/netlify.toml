# Dashboard-level config (Netlify site settings have base = "dashboard")
# All paths are relative to dashboard/

[build]
  command = "npm install && npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Extended timeout for AI article generation (requires Netlify Pro or higher)
# Free tier max is 10s, Pro allows up to 26s
[functions."generate-article"]
  timeout = 26

[functions."analyze-serp"]
  timeout = 26

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

